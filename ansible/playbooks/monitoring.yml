- name: Install Prometheus
  hosts: monitoring
  become: true
  roles:
    - prometheus
  tags: prometheus

- name: Install Alertmanager
  hosts: monitoring
  become: true
  roles:
    - prometheus.prometheus.alertmanager
  vars:
    alertmanager_slack_api_url: "http://example.com"
    alertmanager_receivers:
      - name: slack
        slack_configs:
          - send_resolved: true
            channel: '#alerts'
    alertmanager_route:
      group_by: [ 'alertname', 'cluster', 'service' ]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h
      receiver: slack
  tags: alertmanager

- name: Install Grafana
  hosts: monitoring
  become: true
  roles:
    - grafana.grafana.grafana
  vars:
    grafana_ini:
      security:
        admin_user: admin
        admin_password: "qwerty"
  tags: grafana

- name: Install Node exporter
  hosts: server1, server2, server3
  become: true
  roles:
    - node-exporter
  tags: node_exporter

- name: Install VictoriaMetrics
  hosts: monitoring
  become: true
  roles:
    - victoriametrics-ansible-roles
  tags: victoriametrics


